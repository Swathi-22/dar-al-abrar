{% extends 'web/base.html' %}
{% load static %}
{% block content %}

        <!-- main-area -->
        <main>

            <!-- breadcrumb-area -->
            <div class="breadcrumb-area breadcrumb-bg s-breadcrumb-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb-content">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="dots"></li>
                                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Update</li>
                                        <li class="dots2"></li>
                                    </ol>
                                </nav>
                                <h2>Update</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- breadcrumb-area-end -->

            <!-- blog-area -->
            <section class="blog-area blog-bg pt-120 pb-120">
                <div class="container">
                    <div class="row blog-active">
                        {% for update in updates %}
                        <div class="col-lg-4 col-md-6 grid-item">
                            <div class="single-blog-post s-single-blog-post mb-45">
                                <div class="blog-thumb">
                                    <a href="{% url 'web:updatesDetails' update.slug %}"><img src="{{update.image.crop.403x288}}" alt="img"></a>
                                </div>
                                <div class="blog-content">
                                    <div class="blog-meta">
                                        <ul>
                                            <!-- <li><a href="#">Warehousing</a></li> -->
                                            <li>{{update.date|date:"d"}}, {{update.date|date:"M"}} {{update.date|date:"Y"}}</li>
                                        </ul>
                                    </div>
                                    <h4><a href="{% url 'web:updatesDetails' update.slug %}">{{update.title}}</a></h4>
                                    <p>{{update.summary}}</p>
                                    <a href="{% url 'web:updatesDetails' update.slug %}">Read More <i class="fas fa-long-arrow-alt-right"></i></a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>


                </div>
            </section>
            <!-- blog-area-end -->

        </main>
        <!-- main-area-end -->


{% endblock %}
